<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentor Registration - {{ course_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="app-body">

<header class="app-header">
    <div class="logo">{{ course_name }}</div>
    <div class="header-right">
        <a href="{{ url_for('index') }}" class="btn btn-outline small">Home</a>
    </div>
</header>

<main class="auth-page">
    <h2>Mentor Registration</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="flash-container">
          {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="auth-form">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="muted">Already have an account? <a href="{{ url_for('login_mentor') }}">Login here</a></p>
</main>

</body>
</html>
